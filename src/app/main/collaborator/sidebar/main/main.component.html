<div class="sidebar-content">
    <div class="card">
        <div class="content py-16" fusePerfectScrollbar>
            <div class="nav material2">
                <div>
                    <form name="collaboratorForm" [formGroup]="collaboratorForm" novalidate>
                        <mat-form-field appearance="outline">
                            <mat-label>กรุณากรอก E-mail</mat-label>
                            <input matInput formControlName="email" />
                            <mat-icon matSuffix class="secondary-text">mail</mat-icon>
                        </mat-form-field>
                        <button
                            class="addcoll"
                            mat-raised-button
                            color="accent"
                            aria-label="LOGIN"
                            [disabled]="collaboratorForm.invalid"
                            (click)="onAddCollaborator()"
                        >
                            add collaborator
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- / SIDEBAR CONTENT -->
